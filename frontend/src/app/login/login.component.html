<div class="login-container">
  <h2>{{ isRegisterMode ? 'Register' : 'Login' }}</h2>
  <form (ngSubmit)="processAuth()">
    <div *ngIf="isRegisterMode">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit">{{ isRegisterMode ? 'Register' : 'Login' }}</button>
  </form>
  <button class="toggle-button" (click)="toggleMode()">{{ isRegisterMode ? 'Switch to Login' : 'Switch to Register' }}</button>
</div>
